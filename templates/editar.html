<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <style>
        /* Estilos básicos del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Título del formulario */
        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Etiquetas de los inputs */
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        /* Inputs y selectores */
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        /* Botón principal */
        button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Botón "Volver al Inicio" */
        .btn-back {
            background-color: transparent;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .btn-back:hover {
            color: #0056b3;
        }

        /* Barra de desplazamiento visible solo cuando es necesario */
        .container {
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn-back">← Volver al Inicio</a>
    <div class="container">
        <h1>Editar Estudiante</h1>
        <form action="{{ url_for('editar', id=estudiante.id) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ estudiante.apellido }}" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}" required>

            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <!-- Opciones del grado -->
                {% for grado in ['Preescolar', 'Primero', 'Segundo', 'Tercero', 'Cuarto', 'Quinto', 'Sexto', 'Séptimo', 'Octavo', 'Noveno', 'Décimo', 'Undécimo'] %}
                <option value="{{ grado }}" {% if estudiante.grado == grado %}selected{% endif %}>{{ grado }}</option>
                {% endfor %}
            </select>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="Masculino" {% if estudiante.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                <option value="Femenino" {% if estudiante.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                <option value="Otro" {% if estudiante.genero == 'Otro' %}selected{% endif %}>Otro</option>
            </select>

            <label for="fecha_inscripcion">Fecha de Inscripción:</label>
            <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" value="{{ estudiante.fecha_inscripcion }}" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Activo" {% if estudiante.estado == 'Activo' %}selected{% endif %}>Activo</option>
                <option value="Inactivo" {% if estudiante.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
            </select>

            <label for="nombre_acudiente">Nombre del Acudiente:</label>
            <input type="text" id="nombre_acudiente" name="nombre_acudiente" value="{{ estudiante.nombre_acudiente }}" required>

            <label for="telefono_acudiente">Teléfono del Acudiente:</label>
            <input type="tel" id="telefono_acudiente" name="telefono_acudiente" value="{{ estudiante.telefono_acudiente }}" required>

            <label for="correo_acudiente">Correo del Acudiente:</label>
            <input type="email" id="correo_acudiente" name="correo_acudiente" value="{{ estudiante.correo_acudiente }}" required>

            <label for="direccion_acudiente">Dirección del Acudiente:</label>
            <input type="text" id="direccion_acudiente" name="direccion_acudiente" value="{{ estudiante.direccion_acudiente }}">

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
