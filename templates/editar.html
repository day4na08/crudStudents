<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Estudiante</h1>
        <form action="{{ url_for('editar', id=estudiante.id) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ estudiante.apellido }}" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}" required>

            <label for="grado">Grado:</label>
            <input type="text" id="grado" name="grado" value="{{ estudiante.grado }}" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ estudiante.correo }}" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="{{ estudiante.telefono }}" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ estudiante.direccion }}" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="Masculino" {% if estudiante.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                <option value="Femenino" {% if estudiante.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                <option value="Otro" {% if estudiante.genero == 'Otro' %}selected{% endif %}>Otro</option>
            </select>

            <label for="fecha_inscripcion">Fecha de Inscripción:</label>
            <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" value="{{ estudiante.fecha_inscripcion }}" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Activo" {% if estudiante.estado == 'Activo' %}selected{% endif %}>Activo</option>
                <option value="Inactivo" {% if estudiante.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
